## Vad är en klass ?

En gruppering av funktioner och variabler

```cpp[1|2-3|5-6]
class SomeClass {
	int memberA;
	float memberB;

	void memberFunctionA(){}
	void memberFunctionB(){}
};
```
<!-- .element: class="fragment" -->

---

Funktioner i en klass kan nå variablerna i densamma

```cpp[5-8]
class SomeClass {
	int memberA;
	float memberB;

	void memberFunctionA(){
		memberA = 42;
		memberB = 22.0f / 7.0f;
	}
	void memberFunctionB(){}
};
```
